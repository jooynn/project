<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5fc1f29f28.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/sign.css">
  <title>sign</title>
</head>
<body>
  <nav>
    <a href="../html/romance.html"><img src="../img/logo.png" alt=""></a>
  </nav>
  <div class="clear_box"></div>
  <div class="sign_form">
    <form action="">
      <div class="sign_id">
        <input type="id" placeholder="아이디" required>
        <i class="fas fa-exclamation"><p>아이디를 입력해주세요.</p></i>
      </div>
      <div class="sign_pawd">
        <input type="password" placeholder="비밀번호" required>
        <input type="password" placeholder="비밀번호 확인" required>
        <i class="fas fa-exclamation"><p>비밀번호를 입력해주세요.</p></i>
      </div>
      <div class="sign_email">
        <input type="email" placeholder="이메일 주소" required>
        <i class="fas fa-exclamation"><p>이메일을 입력해주세요.</p></i>
      </div>
      <div class="sign_name">
        <input type="text" placeholder="이름" required>
        <i class="fas fa-exclamation"><p>이름을 입력해주세요.</p></i>
      </div>
      <div class="sign_submit">
        <input type="submit" value="회원가입 완료">
      </div>
    </form>
  </div>
</body>
</html>
